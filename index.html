<script type='text/javascript'>
     $(function() {
            function applyKwicks() {
                if ($(window).width() > 1024) {
                    $('.kwicks').kwicks({
                        maxSize: '55%',
                        behavior: 'menu'
                    });
                } else {
                    $('.kwicks').kwicks('destroy'); // 1024px 이하에서 플러그인 비활성화
                    $('.kwicks > *').css('width', '100%'); // 1024px 이하에서 너비 100%로 설정
                }
            }

            // 초기 로드 시 호출
            applyKwicks();

            // 윈도우 리사이즈 시 호출
            $(window).resize(function() {
                applyKwicks();
            });
        });

</script>
